<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="typing" id="typing"></div>
    
    <div class="content">
        <input type="text" placeholder="Enter Poetry">
        <a href="#" class="btn">Analayze</a>
    </div>
        
</body>

<script>
    const text = "Sentiment Analaysis Of Urdu Poetry";
    let index = 0;
    function typeEffect() {
        if (index < text.length) {
            document.getElementById("typing").textContent += text.charAt(index);
            index++;
            setTimeout(typeEffect, 100);
        }
    }
    typeEffect();
</script>
</html>
